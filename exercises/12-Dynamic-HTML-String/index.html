<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			var d = new Date();

			let mystring = "<strong>My friend</strong> <p>we are in the year </p> ";
			document.write(mystring + d.getFullYear());
		</script>
	</body>
</html>
